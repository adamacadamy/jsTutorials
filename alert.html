<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Alert Styles */
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
            position: relative;
            max-width: 500px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 20px;
            cursor: pointer;
            color: inherit;
            background: none;
            border: none;
            padding: 0;
        }

        .btn {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="showAlert('success')">Show Success</button>
    <button class="btn" onclick="showAlert('error')">Show Error</button>
    <button class="btn" onclick="showAlert('info')">Show Info</button>

    <div id="successAlert" class="alert alert-success">
        Success! Operation completed successfully.
        <button class="close-btn" onclick="hideAlert('successAlert')">X</button>
    </div>
    <div id="errorAlert" class="alert alert-error">

        Error! Something went wrong.
        <button class="close-btn" onclick="hideAlert('errorAlert')">X</button>
    </div>
    <div id="infoAlert" class="alert alert-info">
        Info: Please check your input.
        <button class="close-btn" onclick="hideAlert('infoAlert')">X</button>

    </div>
    
</body>
<script>
    const showAlert = (alertType) => {
        /**
        alertType = success  | error  | info
        **/
        hideAllAlerts();
        const alertId = alertType + "Alert"; // successAlert | errorAlert  | errorAlert

        const alert = document.querySelector(`#${alertId}`);
        
        alert.style.display = 'block';

        setTimeout(()=> {
            fadeOut(alert)
        }, 3000);

    }

    const hideAlert = (alertId) => {

        const alert = document.querySelector(`#${alertId}`); 
        fadeOut(alert);
    }

    const hideAllAlerts = () => {
        const alerts = document.querySelectorAll(".alert");

        for(let alert of alerts){
            alert.style.display = "none";
            alert.style.opacity = "1";
        }
    } 

    const fadeOut = (element) => { 
   
        element.style.display = 'none';
        element.style.opacity = '0';
    }
</script>
</html>
