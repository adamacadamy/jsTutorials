<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider Example</title>
    <style>
        .slider-container {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots {
            text-align: center;
            padding: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <div class="dots">
            <span class="dot" onclick="showSlide(0)"></span>
            <span class="dot" onclick="showSlide(1)"></span>
            <span class="dot "  onclick="showSlide(2)"></span>
        </div>
      
    </div>

    <script> 
        let currentIndex = 0;
        
        const slides = document.querySelector(".slides");
        const totalSlides = document.querySelectorAll('.slide').length;
        const dots = document.querySelectorAll('.dot');

        const updateDots = () => {
            dots.forEach((dot, index) =>{
                /**
                if(index === currentIndex)
                    dot.classList.add('active')
                
                if(index Q== currentIndex)
                    dot.classList.remove('active')
                */
                dot.classList.toggle('active', index === currentIndex)
            })
        }
        const showSlide = (index) => {
            currentIndex = currentIndex + index; //1
            if(currentIndex >= totalSlides){
                currentIndex = 0;
            }
            else if(currentIndex < 0){
                currentIndex = totalSlides - 1;
            } 
            const offset = -currentIndex * 100;
            /**
            1. const offset = -currentIndex * 100;
             * if currentIndex = 0, offset = 0, no shift, slide
             * if currentIndex = 1, offset = -100 => Move the slide left by  100% of its width
             * if currentIndex = 2, offset = -200 =>  Moves further left by  100% of its width
             */
            slides.style.transform = `translateX(${offset}%)`;
            updateDots()
        }

        const startAutoSlide = () => { 
            setInterval(() => {   showSlide(1) }, 5000);
        }
        // bind moveSlide to prev and next buttons click event
        document.querySelector('.prev').addEventListener('click', (event) => {
            showSlide(-1)
        })
        document.querySelector('.next').addEventListener('click', (event) => {
            showSlide(1)
        });
        startAutoSlide()
    </script>
</body>
</html>
