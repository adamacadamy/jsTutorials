<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider Example</title>
    <style>
        .slider-container {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots {
            text-align: center;
            padding: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <div class="dots">
            <span class="dot" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot"  onclick="goToSlide(2)"></span>
        </div>
      
    </div>

    <script> 

        let currentIndex = 0;

        const slides = document.querySelector(".slides");
        const totalSlides = document.querySelectorAll('.slide').length;
        const dots = document.querySelectorAll('.dot');

        let autoSlideInterval;
        
        const startAutoSlide = () => { 
            /***
            setInterval = executes a function routinely [timely] every some time unit
            **/
            autoSlideInterval = setInterval(() => {moveSlide(1)}, 5000) // run function runRunSlideShow every 3000 milliseconds = 3 seconds

        }
        const resetAutoSlide = () => {
            clearInterval();
            startAutoSlide();

        }
        const updateDots = () => { 
            
            dots.forEach((dot, index)=>{
                /**
                 if active remove active if not add active
                 dots = [dot1, dot2, dot3] [0, 1, 2]
                */
                dot.classList.toggle('active', index === currentIndex );
            })
        }
        const showSlide = (index) => { 
            if(index >= totalSlides){
                currentIndex = 0;
            }
            else if (index < 0){
                currentIndex  = totalSlides - 1;
            }
            else{
                currentIndex = index;
            }

            const offset = -currentIndex * 100;
            slides.style.transform = `translateX(${offset}%)`;
            // highlight a dot relevant to the current image index
            updateDots()
        }

        const moveSlide = (step) =>{ 
            showSlide(currentIndex + step);
        }
        const goToSlide = (index) => {
            showSlide(index);
            resetAutoSlide();
            
        }
        // start slide
        showSlide(currentIndex);

        // bind moveSlide to prev and next buttons click event
        document.querySelector('.prev').addEventListener('click',(event) =>{
            moveSlide(-1);
            resetAutoSlide();
        } );
        document.querySelector('.next').addEventListener('click',(event) =>{
            console.log("next clicked");
            moveSlide(1);
            resetAutoSlide();
            
        } );
        startAutoSlide();
    </script>
</body>
</html>
